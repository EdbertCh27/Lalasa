        <script>
          var tagWhatsapp =
            "https://api.whatsapp.com/send?phone=6282196142950&text=Halo, ini adalah service request ku : ";


          //Declaration Const and Var
          const btnService = document.querySelector("#btn");
          const radioButtonsService = document.querySelectorAll(
            'input[name="service"]'
          );
          var serviceNya = 0;
          const btnPhotography = document.querySelector("#btn");
          const radioButtonPhotography = document.querySelectorAll(
            'input[name="Photography"]'
          );
          var PhotographyNya = 0;
          const btnConcepting = document.querySelector("#btn");
          const radioButtonConcepting = document.querySelectorAll(
            'input[name="Concepting"]'
          );
          var ConcpetingNya = 0;
          const btnEditedPhotos = document.querySelector("#btn");
          const radioButtonEditedPhotos = document.querySelectorAll(
            'input[name="EditedPhotos"]'
          );
          var EditedPhotosNya = 0;

          //RadioButton Service

          //Button Service
          btnService.addEventListener("click", () => {

            var tagWhatsapp =
              "https://api.whatsapp.com/send?phone=6282196142950&text=Halo, ini adalah service request ku : ";

            for (const radioButton of radioButtonsService) {
              if (radioButton.checked) {
                serviceNya = radioButton.value;
                tagWhatsapp += radioButton.id + ", ";
                break;
              }
            }
            for (const radioButton of radioButtonPhotography) {
              if (radioButton.checked) {
                PhotographyNya = radioButton.value;
                tagWhatsapp += radioButton.id + ", ";
                break;
              }
            }

            for (const radioButton of radioButtonConcepting) {
              if (radioButton.checked) {
                ConcpetingNya = radioButton.value;
                tagWhatsapp += radioButton.id + ", ";
                break;
              }
            }
            for (const radioButton of radioButtonEditedPhotos) {
              if (radioButton.change) {
                EditedPhotosNya = radioButton.value;
                tagWhatsapp += radioButton.id;
                break;
              }
            }
            // show the output:
            let total =
              parseInt(serviceNya) +
              parseInt(PhotographyNya) +
              parseInt(ConcpetingNya) +
              parseInt(EditedPhotosNya);
            tagWhatsapp += ", Estimated Costnya adalah : Rp." + total;
            EstimatedCost.value = total;

            //Cobaen
            // output.innerText = tagWhatsapp
            // ? `You selected ${tagWhatsapp}`
            // : `You haven't selected any size`;

            window.open(tagWhatsapp, "_blank");
          });


          var radioService = document.querySelectorAll("input[name='service']");

          var findSelected = () => {

            var selected = document.querySelector(
              "input[name='service']:checked"
            ).id;
            if (selected == "Photography") {
              var element = document.getElementById("PhotographyRadioNya");
              element.style.display = "block";
              var element = document.getElementById("EditedPhotosRadioNya");
              element.style.display = "block";
              var element = document.getElementById("ConceptingRadioNya");
              element.style.display = "none";
            }
            if (selected == "Concepting") {
              var element = document.getElementById("PhotographyRadioNya");
              element.style.display = "none";
              var element = document.getElementById("EditedPhotosRadioNya");
              element.style.display = "none";
              var element = document.getElementById("ConceptingRadioNya");
              element.style.display = "block";
            }
            if (selected == "PC") {
              var element = document.getElementById("PhotographyRadioNya");
              element.style.display = "block";
              var element = document.getElementById("EditedPhotosRadioNya");
              element.style.display = "block";
              var element = document.getElementById("ConceptingRadioNya");
              element.style.display = "block";
            }
          };
          radioService.forEach((radioBtn) => {
            radioBtn.addEventListener("change", findSelected);
          });
          findSelected();

        
        </script>
